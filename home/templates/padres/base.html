<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    {% block title %}
        
    {% endblock title %}    
    
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href={% static 'assets/favicon.ico' %}/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href={% static 'css/styles.css' %} rel="stylesheet" />
  </head>
  <body>

    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'ver_estaciones' %}">Bike Santiago</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'ver_proyectos' %}">SEIA</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Administrador</a></li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page header with logo and tagline-->
    
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                {% block header %}
                
                {% endblock header %}
            </div>
        </div>
    </header>

    <!-- Page content-->

    <div class="container">

    {% block contenido %}
        
    {% endblock contenido %}

    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Martín Bonnefoy Valdés
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core theme JS-->
    <script src={% static 'js/scripts.js' %}></script>
  </body>
</html>
